<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/zui.min.js"></script>
    <script src="js/zui.datagrid.min.js"></script>
    <link rel="stylesheet" href="css/zui.min.css">
    <link rel="stylesheet" href="css/zui.datagrid.min.css">
    <style>
        *{
            margin: 0 auto;
        }
        body,html{
            width: 100%;
            height: 100%;

        }
        .lefttrre{
            width: 20%;
            height: 100%;
            float: left;
        }
        .righttable{
            width: 80%;
            height: 100%;
            float: left;
        }
    </style>
    <script src="js/jquery.ztree.all.min.js"></script>
    <link rel="stylesheet" href="css/zTreeStyle.css">
</head>
<body>
    <div class="lefttrre">
        <ul id="treeDemo" class="ztree"></ul>
    </div>
    <div class="righttable">
        <div id="datagridExample" class="datagrid"></div>
    </div>


    <script>

        var setting = {
            data: {
                simpleData: {
                    enable: true
                }
            }
        };

        var zNodes =[
            { id:1, pId:0, name:"展开、折叠 自定义图标不同", open:true, iconOpen:"img/diy/1_open.png", iconClose:"img/diy/1_close.png"},
            { id:11, pId:1, name:"叶子节点1", icon:"img/diy/2.png"},
            { id:12, pId:1, name:"叶子节点2", icon:"img/diy/3.png"},
            { id:13, pId:1, name:"叶子节点3", icon:"img/diy/5.png"},
            { id:2, pId:0, name:"展开、折叠 自定义图标相同", open:true, icon:"img/diy/4.png"},
            { id:21, pId:2, name:"叶子节点1", icon:"img/diy/6.png"},
            { id:22, pId:2, name:"叶子节点2", icon:"img/diy/7.png"},
            { id:23, pId:2, name:"叶子节点3", icon:"img/diy/8.png"},
            { id:3, pId:0, name:"不使用自定义图标", open:true },
            { id:31, pId:3, name:"叶子节点1"},
            { id:32, pId:3, name:"叶子节点2"},
            { id:33, pId:3, name:"叶子节点3"}

        ];

        $(function () {
            $.fn.zTree.init($("#treeDemo"), setting, zNodes);
           var height= document.documentElement.clientHeight
            $('#datagridExample').datagrid({
                height:height,
                configs: {
                    C2: {
                        className: 'text-right',
                        style: {
                            color: '#00b8d4',
                            backgroundColor: '#e0f7fa'
                        }
                    },
                    R1C1: {
                        style: {textDecoration: 'underline'}
                    }
                },
                hoverCell:true,
                dataSource: {
                    cols: [
                        {name: 'time', label: '创建日期', width: 132},
                        {name: 'hero', label: '文章标题', width: 234},
                        {name: 'action', label: '动作', width: 109}
                    ],
                    array: [
                        {time: '00:11:12', hero: '幻影刺客', action: '击杀', target: '斧王', desc: '幻影刺客击杀了斧王。'},
                        {time: '00:13:22', hero: '幻影刺客', action: '购买了', target: '隐刀', desc: '幻影刺客购买了隐刀。'},
                        {time: '00:19:36', hero: '斧王', action: '购买了', target: '黑皇杖', desc: '斧王购买了黑皇杖。'},
                        {time: '00:21:43', hero: '力丸', action: '购买了', target: '隐刀', desc: '力丸购买了隐刀。'}
                    ]
                },
                // ... 其他初始化选项
            });
        })
    </script>
</body>
</html>
